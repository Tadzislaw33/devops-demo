version: "3.7"

services:
  backend:
    build: backend/
    volumes:  
      - ./backend:/app
    ports:
      - 5000:5000
    environment:
      - MONGDB_HOST=mongodb
  frontend:
    build: frontend/
    volumes:  
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    ports:
      - 3000:3000
  mongodb:
    image: mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example

